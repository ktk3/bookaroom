{% extends 'unauth_base.html' %}

{% block unauth_content %}

{% if user.is_authenticated %}
{% block content %}
{% endblock %}
{% else %}
<div class="container">
    <h2>Welcome to Book a Room App</h2>
    You need to sign in.
    <h3><a href="{% url 'logon' %}">sign in</a> or <a href="{% url 'new_user' %}">create new account</a></h3>
</div>
{% endif %}
{% endblock %}
