{% extends 'base.html' %}
{% block content %}

<form class="container form-inline" role="form">
	<table class="table table-striped">
    <tr>
    	<th>Select room</th>
    	<th>Date</th>
    	<th>Begin time</th>
    	<th>End time</th>
    </tr>
 	<tr>
 		<th><div class="form-group">
    		<select class="form-control" id="input_room">
		   	{% for room in rooms %}
     		  	<option>{{ room.name }}</option>     	
   			{% endfor %}
			</select>	
  		</div></th>
  		<th><div class="form group">
     		<input class="form-control" type="date" id="input_date">
  		</div></th>
  		<th><div class="form group">
     		<input class="form-control" type="time" id="input_begin">
  		</div></th>
  		<th><div class="form group">
     		<input class="form-control" type="time" id="input_end">
  		</div></th>
	</table>
	  <button type="submit" class="btn btn-default">Check availability</button>
</form>

</div>
{% endblock %}
