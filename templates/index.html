{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 col-md-offset-3">
    {% if user.is_authenticated %}
    <h2>Welcome to Book a Room App, {{user.username}}! </h2>
        <div class="col-md-6 col-md-offset-2">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='rooms';">List Rooms</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='slots';">List Free Slots</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" onclick="location.href='book_form';">Book a Room</button>
            <button type="button" class="btn btn-info btn-lg btn-block" onclick="location.href='find_rooms';">Find Rooms</button>
        </div>
    {% else %}
    <h2>Welcome to Book a Room App</h2>
    <h2>sign in or create new account</h2>
    {% endif %}
    </div>
{% endblock %}
