{% extends 'unauth_base.html' %}
{% block unauth_content %}

<div class="container">
<div class="row">
<div class="col-sm-6 col-md-4 col-md-offset-4">
<h2 class="text-center login-title">Sign in to continue to Book a Room App</h2>
    <form class="form-signin" action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <input type="submit" value="Sign in" class="btn btn-primary form-control">
        <span class="clearfix"></span>
    </form>
</div>
</div>
</div>

{% endblock %}
